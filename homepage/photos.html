<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <!-- Main Container START -->
        <div class="maincontainer page-contact">
            <div class="gridwrapper">
                <!-- HEADER Container -->
                <header>
                    <div class="header-branding-wrapper">
                        <a href="index.html" title="Home - BlueGorillaStudio">
                            <h1 class="logo">Bob Tobey:  </h1></a>
                        <h2 class="application-name">Photos</h2>
                    </div>
                    <!-- NAV BAR Container -->
                    <nav>
                        <ul>
                            <li><a href="index.html" class="" title="Home">Home</a></li>
                            <li><a href="photos.html" class="nav-link-active" title="Photos">Photos</a></li>
                            <li><a href="video.html" title="Video">Video</a></li>
                            <li><a href="contact.html" title="Contact">Contact</a></li>
                        </ul>
                    </nav>
                </header>
                <!-- CONTENT Area -->
                <div class="maincontentwrapper">
                    <!-- SECTION DETAILS -->
                    <section>
                        <article class="article-100 article-nobgbdr">
                            <h2 class="text-hero">Photo of Iceland 2023</h2>
                            <p class="text-hero">
                                Snapshots from Our Iceland Adventure
                            </p>
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="images/iceland_pic1.jpg" class="d-block w-100" alt="Iceland Waterfall">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="images/iceland_pic2.jpg" class="d-block w-100" alt="Glacier Lake">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="images/iceland_pic3.jpg" class="d-block w-100" alt="Southern Iceland Glacier">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="images/iceland_pic4.jpg" class="d-block w-100" alt="Icelandic Horses in a Field">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="images/iceland_pic5.jpg" class="d-block w-100" alt="Thingvellir National Park">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </article>
                    </section>

                    <!-- ASIDE DETAILS -->
                    <aside>
                        <div class="bgs-sidebar-container">
                            <h3>Photo info:</h3>
                            <p>
                                All photos were taken around Iceland in the Summer of 2023.
                            </p>
                            <div class="bgs-sidebar subgrid-wrapper">
                            </div>
                    </aside>
                </div>
                <!-- FOOTER -->
                <footer>
                    <div class="footer-branding-wrapper">
                        <p>Bob Tobey</p>
                    </div>
                    <div class="footer-legal-wrapper">
                        &copy; Copyright 2024 | All Rights Reserved
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
