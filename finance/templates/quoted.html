{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div>
        <p>
            A share of {{ quote["name"] }}, ({{ quote["symbol"] }}) costs {{ quote["price"] | usd }}.
        </p>
    </div>
    <div>
        <a class="btn btn-primary" href="/quote" role="button">Get a new quote</a>
    </div>
{% endblock %}
