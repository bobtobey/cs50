{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <div>
        <h2>Purchase was a {{success}}.</h2>
        <table>
            <thead>
                <tr>
                    <th class="symbol-theader">Symbol</th>
                    <th class="shares-theader">Shares</th>
                    <th class="price-theader">Price</th>
                    <th class="total-theader">Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the database entries to display stock transactions in this table -->
                {% for birthdays in transaction_list %}
                    <tr>
                        <td>{{ birthdays["name"] }}</td>
                        <td>{{ birthdays["month"] }}/{{ birthdays["day"] }}</td>
                        <td>
                            <form action="/remove" method="post">
                                <input name="id" type="hidden" value="{{ birthdays["id"] }}">
                                <input type="submit" value="Remove">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
